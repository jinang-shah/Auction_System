<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
  
   <!-- Mask -->
   <span class="mask bg-gradient-danger opacity-8"></span>
   
 </div>
 <div class="container-fluid mt--7">
   <div class="row">
     <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
       <div class="card card-profile shadow">
       </div>
     </div>
     <div class="col-xl-12 order-xl-1">
       <div class="card bg-secondary shadow">
         <div class="card-header bg-white border-0">
           <div class="row align-items-center">
             <div class="col-8">
               <a href="#!" class="btn btn-info">Edit profile</a>
               <br>
               <br>
               <h2 class="mb-0">MY ACCOUNT</h2>
             </div>
             <div class="col-4 text-right">
               <a href="#!" class="btn btn-sm btn-primary">Logout</a>
             </div>
             
             <div class="dropdown-divider"></div>
         </div>
         <div class="card-body">
           <form (ngSubmit)="onSubmit(f)" #f="ngForm">
             <h6 class="heading-small text-muted mb-4">User information</h6>
             <div class="pl-lg-4">
               <div class="row">
                 <div class="col-lg-6">
                   <div class="form-group">
                     <label class="form-control-label" for="input-first-name">First Name</label>
                     <input 
                     type="text" 
                     id="input-name" 
                     class="form-control form-control-alternative" 
                     placeholder="First Name"
                     ngModel
                     name="firstName">
                   </div>
                 </div>
                 <div class="col-lg-6">
                   <div class="form-group">
                     <label class="form-control-label" for="input-last-name">Last name</label>
                     <input 
                     type="text" 
                     id="input-last-name" 
                     class="form-control form-control-alternative" 
                     placeholder="Last name"
                     ngModel
                     name="lastName">
                   </div>
                 </div>
               </div>
               <div class="row">
                 <div class="col-lg-6">
                   <div class="form-group">
                     <label class="form-control-label" for="input-username">Username</label>
                     <input 
                     type="text" 
                     id="input-username" 
                     class="form-control form-control-alternative" 
                     placeholder="Username"
                     ngModel
                     name="username">
                   </div>
                 </div>
                 <div class="col-lg-6">
                   <div class="form-group">
                     <label class="form-control-label" for="input-email">Email address</label>
                     <input 
                     type="email" 
                     id="input-email" 
                     class="form-control form-control-alternative" 
                     placeholder="Email"
                     ngModel
                     name="email">
                   </div>
                 </div>
               </div>
               
             </div>
             <hr class="my-4" />
             <!-- Address -->
             <h6 class="heading-small text-muted mb-4">Contact information</h6>
             <div class="pl-lg-4">
               <div class="row">
                 <div class="col-md-12">
                   <div class="form-group">
                     <label class="form-control-label" for="input-address">Address</label>
                     <input 
                     id="input-address" 
                     class="form-control form-control-alternative" 
                     placeholder="Home Address" 
                     type="text"
                     ngModel
                     name="address">
                   </div>
                 </div>
               </div>
               <div class="row">
                 <div class="col-lg-4">
                   <div class="form-group">
                     <label class="form-control-label" for="input-city">City</label>
                     <input 
                     type="text" 
                     id="input-city" 
                     class="form-control form-control-alternative" 
                     placeholder="City"
                     ngModel 
                     name="city">
                   </div>
                 </div>
                 <div class="col-lg-4">
                   <div class="form-group">
                     <label class="form-control-label" for="input-country">State</label>
                     <input 
                     type="text" 
                     id="input-country" 
                     class="form-control form-control-alternative" 
                     placeholder="state"
                     ngModel
                     name="state">
                   </div>
                 </div>
                 <div class="col-lg-4">
                   <div class="form-group">
                     <label class="form-control-label" for="input-country">Postal code</label>
                     <input 
                     type="number" 
                     id="input-postal-code" 
                     class="form-control form-control-alternative" 
                     placeholder="Postal code"
                     ngModel
                     name="postalCode">
                   </div>
                 </div>
               </div>
             </div>
             

               <a routerLink="/tables" target="_blank">
                 <button 
                 type="button" 
                 class="btn btn-outline-primary">Aadhar Card</button>
                </a>
               
               <a routerLink="https://www.researchgate.net/publication/233811290_Online_Auction_Software_Fundamentals" target="_blank">
                 <button 
                 type="button" 
                 class="btn btn-outline-primary">Pan Card</button>
                </a>
               
               <a routerLink="https://www.manage.gov.in/studymaterial/PM.pdf" target="_blank">
                 <button 
                 type="button" 
                 class="btn btn-outline-primary">Electricity Bill</button>
                </a>
               
               <hr>
              

             <button class="btn btn-primary" type="submit"> SAVE </button>
             
           </form>
         </div>
       </div>
     </div>
   </div>
 </div>
