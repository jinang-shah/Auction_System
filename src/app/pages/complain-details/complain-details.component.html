<body class="bg-default">
<div class="header bg-gradient-danger py-7 py-lg-8">
    <div class="container">
        <div class="header-body text-center mb-7">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-6">

                </div>
            </div>
        </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
            xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
    </div>
</div>

<div class="container mt--9 pb-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card bg-secondary shadow border-0">
                <div class="card-header bg-transparent pb-5">
                    <div class="card-body px-lg-5 py-lg-5">
                        <div class="item-info">Item Complain Details</div>
                        <form role="form">
                            <div *ngFor="let complain of complainn">
                            <div class="form-group mb-3">
                                Product Name:
                                <div class="input-group input-group-alternative h-10">

                                    <div class="form-control"> {{complain.product_name}}</div>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                Complain By:
                                <div class="input-group input-group-alternative h-5">

                                    <div class="form-control">{{complain.buyer_name}}</div>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                Item Sell By:
                                <div class="input-group input-group-alternative h-5">
                            
                                    <div class="form-control">{{complain.seller_name}}</div>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                Complaint Description:
                                <div class="input-group input-group-alternative h-5">

                                    <div class="form-control h-20">{{complain.complain_details}}</div>
                                </div>
                            </div>

                            <div class="form-group mb-3" (click)="onselectfile($event)">
                                Item photos:<br>
                                <!-- <img src="/assets/img/brand/argon-white.png" alt="..." class="img-thumbnail"> -->
                                <img src="http://localhost:8000/{{complain.images[0]}}" alt="..." class="img-thumbnail">
                            </div>

                            <div class="text-center">
                                <button type="button" (click)="viewitem()" class="btn btn-primary my-1">View Item Profile</button>
                            </div>

                            <div class="text-center">
                                <button type="button" (click)="close()" class="btn btn-primary my-1">Close</button>
                            </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
