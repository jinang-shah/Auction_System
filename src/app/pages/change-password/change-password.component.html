<div class="header bg-gradient-danger py-7 py-lg-8">
    <div class="container">
        <div class="header-body text-center mb-7">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-6">
                    <h1 class="text-white">Change-password</h1>

                </div>
            </div>
        </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
</div>
<div class="container mt--8 pb-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card bg-secondary shadow border-0">
                <div class="card-header bg-transparent pb-5">


                    <form>
                        <div class="form-group">
                            <label for="">Old Password</label>
                            <input formControlName="oldPassword" type="password" class="form-control">


                        </div>
                        <div class="form-group">
                            <label for="">New Password</label>
                            <input formControlName="newPassword" type="password" class="form-control">

                        </div>
                        <div class="form-group">
                            <label for="">Confirm Password</label>
                            <input formControlName="confirmPassword" type="password" class="form-control">

                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <button class="btn btn-primary">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
