<body class="bg-default">
    <div class="header bg-gradient-danger py-7 py-lg-8">
        <div class="container">
            <div class="header-body text-center mb-7">
                <div class="row justify-content-center">
                    <div class="col-lg-5 col-md-6">

                    </div>
                </div>
            </div>
        </div>
        <div class="separator separator-bottom separator-skew zindex-100">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
                xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </div>
    <!-- Page content -->
    <div class="container mt--9 pb-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card bg-secondary shadow border-0">
                    <div class="card-header bg-transparent pb-5">
                        <div class="card-body px-lg-5 py-lg-5">
                            <div class="item-info">Fill Item Complain</div>
                            <form [formGroup]="item_report" #item_reportDirective="ngForm" (ngSubmit)="item_report.valid && itemreport() && display()">

                                <div class="form-group mb-3">
                                    Complain Description:
                                    <div class="input-group input-group-alternative h-5">
                                        <textarea rows="5" class="form-control" formControlName='c_description'
                                            placeholder="Enter item description"></textarea>
                                    </div>
                                    <div class="input-group input-group-alternative" *ngIf="item_reportDirective.submitted"
                                        style="color: red; background-color: rgb(219, 214, 214);">
                                        <div *ngIf="hasError('c_description','required')">Please enter the complain</div>
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    Item Photos:
                                    <input class="form-control" formControlName='item_photo' type="file" (change)="onphotoselect($event)"  multiple>
                                <div *ngIf="photoerror" style="color: red; background-color: silver;"> please select valid item image</div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary my-1">Submit Complain</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="submitvalid">
                <div class="card card1" style="width: 18rem;">
                    <div class="card-body">
                        <h2 class="card-title">Confirmation</h2>
                        <p class="card-text">Complain added successfuly</p>
                        <a class="card-link" (click)="closecard()">Close</a>
                        <a class="card-link" (click)="addnewcomplain()">Submit new complain</a>
                    </div>
                </div>
            </div>
        </div></div>
</body>
