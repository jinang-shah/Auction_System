<body class="bg-default">
    <div class="header bg-gradient-danger py-7 py-lg-8">
        <div class="container">
            <div class="header-body text-center mb-7">
                <div class="row justify-content-center">
                    <div class="col-lg-5 col-md-6">

                    </div>
                </div>
            </div>
        </div>
        <div class="separator separator-bottom separator-skew zindex-100">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
                xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </div>
    <!-- Page content -->
    <div class="container mt--9 pb-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card bg-secondary shadow border-0">
                    <div class="card-header bg-transparent pb-5">
                        <div class="card-body px-lg-5 py-lg-5">
                            <div class="item-info">Fill Item Complain</div>
                            <form [formGroup]="item_report" (ngSubmit)="itemreport(item_report)">

                                <div class="form-group mb-3">
                                    Complain Description:
                                    <div class="input-group input-group-alternative h-5">
                                        <textarea rows="5" class="form-control" formControlName='c_description'
                                            placeholder="Enter item description"></textarea>
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    Item Photos:
                                    <input class="form-control" formControlName='i_photo' type="file" multiple>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary my-1">Submit Complain</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div></div>
</body>
