<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row mt-5">
        <div class="col">
          <div class="card bg-default shadow">
            <div class="card-header bg-transparent border-0">
              <h1 class="text-white mb-0">Manage Users</h1>
            </div>
            <div class="table-responsive">
              <table class="table align-items-center table-dark table-flush">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">User Name</th>
                    <th scope="col">User Mail_ID</th>
                    <th scope="col">User Phone Number></th>
                    <th scope="col">Profile</th>
                    <th scope="col">Status</th>
                    <th scope="col">Remove User</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users">
                    <th scope="row">
                      <div class="media align-items-center">
                        <div class="media-body">
                          <span class="mb-0 text-sm">{{ user.name }}</span>
                        </div>
                      </div>
                    </th>
                    <td>{{ user.email }}</td>
                    <td>{{ user.mobile }}</td>
                    <td>
                      <button
                        type="button"
                        (click)="viewprofile(user._id)"
                        class="btn btn-secondary btn-sm"
                      >
                        View Profile
                      </button>
                      <!-- </a> -->
                    </td>
                    <td>
                      <select
                        name="userverify"
                        id="user._id"
                        (change)="verifyUsers($event, user._id)"
                      >
                        <option [selected]="user.isSeller" [[value]]="true">
                          Verified
                        </option>
                        <option [selected]="!user.isSeller" [[value]]="false">
                          Unverified
                        </option>
                      </select>
                    </td>
                    <td>
                      <button
                        class="delete"
                        (click)="deleteUser(user._id)"
                        type="button"
                        class="btn btn-outline-danger"
                      >
                        X
                      </button>
                    </td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- </div> -->
